<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Internet Speed Tester</title>
    <script src="js/speedtest.js"></script>
    <script type="text/javascript">
    let spd = new SpeedTester();

      getElementById('speed').html("Hello!")
    }, false);

    </script>
  </head>
  <body>
    <p id="speed"></p>
  </body>
</html>
